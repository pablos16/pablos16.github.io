<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="player.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="game.css">
    <script src="phaser.min.js"></script>

    <title>Regime Police</title>
</head>

<body background="Vainilla.png">
    <h1><u>Prueba movimiento del policia</u></h1>
    <hr/>
    

    <form action="index.html">
        <button >Volver a la pagina principal</button>
    </form>
    <!--ASI SE COMENTA EN HTML-->
    <script type="module">
        import Scene from './scene.js'
        import Boot from './boot.js'

        var config = {
            type: Phaser.AUTO,
            width:  1000,
            height: 500,
            scale: {
                // mode: Phaser.Scale.FIT,  
                autoCenter: Phaser.Scale.CENTER_HORIZONTALLY
            },
            pixelArt: true,
            scene: [Boot, Scene],
            physics: { default: 'arcade', arcade: { debug: false } }
        };

        new Phaser.Game(config);

    </script>


</body>

</html>
